<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link href="static/prism.css" rel="stylesheet" />
		<script src="static/prism.js"></script>
		<style>
			body {
				font-family: helvetica, sans-serif;
			}
			a, a:visited, h1 {
				color: darkred;
			}
			a:hover {
				color: white;
				background: darkred;
			}
			td.docs {
				min-width: 200px;
				vertical-align: top;
				width: 100%;
				padding: 1em;
				overflow-x: hidden;
				vertical-align: top;
				text-align: left;
			}

			td.docs p {
				margin: 8px 0px;
			}

			td.docs tt, td.docs code {
				background: #F5F2F0;
			}

			td.code {
				vertical-align: top;
				width: 100%;
				vertical-align: top;
				background: #F5F2F0;
			}

			menu {
				border-bottom: 2px solid wheat;
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<h1><tt>{{ title }}</tt></h1>
		<menu>
		{% for d in docs %}
			<a href="{{ d.outFile }}">{{ d.source }}</a>
		{% endfor %}
		</menu>

		<table cellpadding="0" cellspacing="0">
		{% for d in docs %}
			<tr>
				<td class="docs">{{ d.description.full }}</td>
				<td class="code"><pre><code class="language-javascript">{{ d.code }}</code></pre></td>
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
